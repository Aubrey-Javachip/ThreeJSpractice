<!DOCTYPE html>
<html>
	<head>
		<title>Snowman</title>
	</head>
	<body>
    
  

  <script type="module">
    import * as THREE from './js/build/three.module.js'
    import { OrbitControls } from './js/examples/jsm/controls/OrbitControls.js'


    let wireframe = false; //true; 

    //create a 3d seen/background      
    const scene = new THREE.Scene();

    //create a camera to move around a 3d space
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    // set default camera position
    camera.position.z = 6;

    //render three.js geometry using the GPU
    const renderer = new THREE.WebGLRenderer();


    //make the canvas take up the entire browser window
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    //define camera movement
    const controls = new OrbitControls(camera, renderer.domElement);


    //3d objects:


    // create 3d sphere dimensions and form a cover over the vector frame with a color
    const geometry1 = new THREE.SphereGeometry(0.2,8,8);
    const material1 = new THREE.MeshBasicMaterial({ color: 0x000000 });

    //combine the material and geometry
    const sphere1 = new THREE.Mesh(geometry1, material1);
    //set x position
    sphere1.position.x = -0.3
    //add the mesh/combo into the scene
    scene.add(sphere1);

    // create 3d sphere dimensions and form a cover over the vector frame with a color
    const geometry2 = new THREE.SphereGeometry(0.75, 8, 8); //radius, resX, resY
    const material2 = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const sphere2 = new THREE.Mesh(geometry2, material2);
    //set z position
    sphere2.position.z = -0.5
    scene.add(sphere2);

    // create 3d sphere dimensions and form a cover over the vector frame with a color
    const geometry3 = new THREE.SphereGeometry(0.2,8,8);
    const material3 = new THREE.MeshBasicMaterial({ color: 0x000000 });
    //combine
    const sphere3 = new THREE.Mesh(geometry3, material3);
    sphere3.position.x = 0.3
    //and you then add the mesh to the scene so that it gets rendered
    scene.add(sphere3);

    // create 3d sphere dimensions and form a cover over the vector frame with a color
    const geometry4 = new THREE.SphereGeometry(0.9, 8, 8); //radius, resX, resY
    const material4 = new THREE.MeshBasicMaterial({ color: 0xffffff });
    //combine
    const sphere4 = new THREE.Mesh(geometry4, material4);
    //set y and z position
    sphere4.position.y = -1.2;
    sphere4.position.z = -0.5
    scene.add(sphere4);

    // create 3d sphere dimensions and form a cover over the vector frame with a color
    const geometry5 = new THREE.SphereGeometry(1.3, 8, 8);
    const material5 = new THREE.MeshBasicMaterial({ color: 0xffffff });
    //combine
    const sphere5 = new THREE.Mesh(geometry5, material5);
    //set y and z position
    sphere5.position.y = -2.5;
    sphere5.position.z = -0.5
    scene.add(sphere5);

    // create 3d cone dimensions and form a cover over the vector frame with a color
    const geometry = new THREE.ConeGeometry( 0.2, 0.5, 5 );
    const material = new THREE.MeshBasicMaterial( {color: 0xffa500} );
    //combine
    const cone = new THREE.Mesh( geometry, material );
    //set z and y posiiton and rotate center along x axis
    cone.position.z = 0.4
    cone.position.y = -0.4
    cone.rotateX(90)
    scene.add( cone )

    // create 3d sphere dimensions and form a cover over the vector frame with a color
    const geometry6 = new THREE.SphereGeometry(0.1,8,8);
    const material6 = new THREE.MeshBasicMaterial({ color: 0x000000 });
    //combine
    const sphere6 = new THREE.Mesh(geometry6, material6);
    // set y and z position
    sphere6.position.y = -0.8
    sphere6.position.z = 0.3
    scene.add(sphere6);

    // create 3d sphere dimensions and form a cover over the vector frame with a color
    const geometry7 = new THREE.SphereGeometry(0.1,8,8);
    const material7 = new THREE.MeshBasicMaterial({ color: 0x000000 });
    //combine
    const sphere7 = new THREE.Mesh(geometry7, material7);
    //set y and z position
    sphere7.position.y = -1.2
    sphere7.position.z = 0.4
    scene.add(sphere7);

    // create 3d cylinder dimensions and form a cover over the vector frame with a color
    const geometry8 = new THREE.CylinderGeometry( 0.2, 0.5, 0.5, 32 );
    const material8 = new THREE.MeshBasicMaterial( {color: 0xff0000} );
    //combine
    const cylinder = new THREE.Mesh( geometry8, material8 );
    //set y and z position
    cylinder.position.y = 0.8
    cylinder.position.z = -0.5
    scene.add(cylinder);

    // create light source
    const light = new THREE.PointLight( 0x0000ff );
    light.position.set( 0, 50, 0 );
    scene.add( light );

    // set a wireframe to true if you want to see the vectors constructing the shapes
    if (wireframe) {
      material1.wireframe = true;
      material2.wireframe = true;
      material3.wireframe = true;
      material4.wireframe = true;
      material5.wireframe = true;
      material6.wireframe = true;
      material7.wireframe = true;
      material8.wireframe = true;
      material.wireframe = true;
    }

    const animate = function () {
      requestAnimationFrame(animate);

      controls.update();
//stop from rotating
      //rotateObject(cube, 0.02, 0.01);
      //rotateObject(sphere, 0.01, 0.01);
      //rotateObject(torus, 0.01, -0.02);
      //rotateObject(knot, -0.02, 0.01);
      //rotateObject(dodecahedron, -0.01, 0.01);

      renderer.render(scene, camera);
    };

    animate();

    function rotateObject(o, dx, dy) {
      o.rotation.x += dx;
      o.rotation.y += dy;
    }

  </script>
  </body>
  
  </html>
